<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&family=Inspiration&family=Mouse+Memoirs&family=Oleo+Script+Swash+Caps&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Chango&family=Fredericka+the+Great&family=Lobster&family=Luckiest+Guy&family=Poller+One&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Baloo+Thambi+2&family=Nova+Flat&family=Nova+Round&family=Offside&family=Rock+Salt&family=Roboto&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Kalam&family=Rubik&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turners</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/198d3bbedd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--Navbar-->
  <nav class="navbar">
    <div class="nav__logo">
      <img src="turners.png" alt="Logo" />
      <a href="https://www.turners.co.nz/?activetab=carsearch/"></a>
    </div>

    <ul class="nav__menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#search">Search</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <ul class="nav__icons">
      <li> <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i> </a></li>
      <li> <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i> </a></li>
    </ul>

    <a href="#" class="nav__toggleBtn">
      <i class="fa-solid fa-toggle-off"></i>
    </a>
  </nav>

  <!--Search Bar -->
  <section class="search" id="search">
    <h4>Search Engine</h4>
    <input id="searchBar" type="text" placeholder="Search"><br>
    <a href="#" class="btn" onclick="dict()">Submit</a>
    <h2 id="output"></h2>
  </section>

  <!--Javascript-->
  <script src="app.js" type="text/javascript"></script>
  <script>
    function dict() {
      var x = document.getElementById("search").value; //store search keyword
      const url = "https://ui.customsearch.ai/hosted-page?customconfig=9da8fdc8-fa3c-4973-a0a1-b7103ca2debe&version=latest&market=en-US&q=";
      var url1 = url + x
      var win = window.open(url1, '_blank');
      win.focus;
    }
  </script>

</body>

</html>
